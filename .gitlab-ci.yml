
image: node:10-alpine

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - /usr/local/share/.cache

stages:
- "Install"
- "Run tests"
- "Deploy new mappings"

Install:
  stage: "Install"
  script:
  - yarn cache dir
  - yarn --frozen-lockfile
  artifacts:
    expire_in: "1 day"
    paths:
    - node_modules

Run tests:
  stage: "Run tests"
  script:
  - yarn test
  - yarn convert-mapping

Deploy new mappings:
  stage: "Deploy new mappings"
  when: manual
  script:
  - yarn deploy

